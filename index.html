<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sql</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<div class="container">
<div class="row" id="sql">



  </div>
</div>


</body>


<script>


    const data = [
        {"title":"Sql","content":`sql`},
        {"title":"javascript","content":`javascript`},
        {"title":"php","content":`php`},
        {"title":"laravel","content":`laravel`},
        {"title":"react","content":`react`},
        {"title":"angular","content":`angular`},
        {"title":"vue","content":`vue`},
        {"title":"node","content":`node`},
    
     
    ];
    
    $(document).ready(()=>{
    
        let element;
        
        data.forEach((el)=>{
        element = '';
            element = `
            <div class="col-md-3 mb-3">
     <div class="card border border-primary shadow">
       <div class="card-body">
         <h4 class="card-title text-capitalize">${el.title}</h4>
         <a href="${el.content}/index.html" class="btn btn-primary">View</a>
       </div>
     </div>
     </div>
     `; 
    
    $("#sql").append(element)
    
    });
    
    });
    
    
    </script>
    
    
    
    </html>
